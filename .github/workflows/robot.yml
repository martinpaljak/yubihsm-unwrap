on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
name: Build robot
jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Setup java
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
      - run: ./mvnw -U -B verify
